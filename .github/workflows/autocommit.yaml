name: Keep AIdsorb-online awake

on: workflow_dispatch

permissions:
  contents: write

jobs:
  keep-awake:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Visit app
      run: hello

  my-job:
    needs:
      - keep-awake
    steps:
      - run: echo Hello world
      - run: echo $(python -m version)
